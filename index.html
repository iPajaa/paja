<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #888;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .about-me {
      text-align: left;
      width: 60%;
    }

    .image-box {
      width: 30%;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .redirect-buttons {
      text-align: right;
      width: 30%;
    }

    h1 {
      color: #fff;
    }

    p {
      color: #bbb;
    }

    .button {
      display: block;
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="About Me">
      <h1>Pajaa</h1>
      <p>Hello! My name is pajaa and I'm a passionate web developer.</p>
      <p>I love creating beautiful and functional websites that provide great user experiences.</p>
      <p>Feel free to explore my work and get in touch with me.</p>
    </div>
    <div class="image-box">
      <img src="image.ong" alt="Profile Image">
    </div>
    <div class="redirect-buttons">
      <button class="button" onclick="window.location.href='https://discord.com'">Discord</button>
      <button class="button" onclick="window.location.href='https://github.com'">GitHub</button>
      <button class="button" onclick="window.location.href='https://twitter.com'">Twitter</button>
      <button class="button" onclick="window.location.href='https://instagram.com'">Instagram</button>
    </div>
  </div>
</body>
</html>
